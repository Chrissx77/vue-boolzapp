<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <div id="app">

        <nav>
        </nav>

        <div class="mainBox">
            <div class="leftSide">
                <div class="navUser">
                    <div class="avatar">
                        <img src="assets/img/avatar_1.jpg" alt="">
                        <div class="nameUser">Christian</div>
                    </div>
                    <div class="icons">
                        <div class="icon">Test</div>
                        <div class="icon">Test</div>
                        <div class="icon">Test</div>
                    </div>
                </div>

                <div class="activeAlarm">
                    <div class="alarm">ALARM</div>
                    <div class="text">
                        <div class="mainText">Ricevi Notifiche di nuovi messaggi</div>
                        <small class="subText">Attiva notifiche desktop</small>
                    </div>
                </div>


                <div class="search">
                    <span class="iconMagnif"> ICON </span>
                    <input class="inputSearch" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>



                <div class="chatList wrap">
                    <ul> <!-- class= "wrap"  ?????????????-->
                        <li>
                            <div class="chat">
                                <div class="itemChatAvatar">
                                    <img src="assets/img/avatar_1.jpg" alt="" srcset="">
                                </div>
                                <div class="itemChatText">
                                    <div class="name">Christian</div>
                                    <small class="lastMess">Ultimo messaggio inviato</small>
                                </div>
                                <div class="itemChatData">
                                    <small class="data">12:00</small>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>

            <div class="rightSide">
                <div class="contact">
                    <div class="contactAvatar">
                        <div class="image">
                            <img src="assets/img/avatar_1.jpg" alt="">
                        </div>
                        <div class="infoContact">
                            <div class="nameUser">Christian</div>
                            <small>Ultimo accesso oggi alle 12:00</small>
                        </div>
                    </div>
                    <div class="iconsContact">
                        <div class="iconContact">Test</div>
                        <div class="iconContact">Test</div>
                        <div class="iconContact">Test</div>
                    </div>
                </div>

                <div class="wallpaperChat">
                </div>

                <div class="textBar">
                    <div class="emoteIcon">TEST</div>
                    <div class="inputTextUser"><input type="text" placeholder="Scrivi un messaggio"></div>
                    <div class="microphoneIcon">TEST</div>
                </div>
            </div>

        </div>
    </div>




    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
