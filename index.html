<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>

<body>

    <div id="app">

        <nav>
        </nav>

        <div class="mainBox">
            <div class="leftSide">
                <div class="navUser">
                    <div class="avatar">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="nameUser">Christian</div>
                    </div>
                    <div class="icons">
                        <div class="icon">
                            <i class="fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-message" style="color: #b1b1b1;"></i>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                        </div>
                    </div>
                </div>

                <div class="activeAlarm">
                    <div class="alarm">
                        <i class="fa-solid fa-bell-slash fa-lg" style="color: #8edafc;"></i>
                    </div>
                    <div class="text">
                        <div class="mainText">Ricevi Notifiche di nuovi messaggi</div>
                        <small class="subText">Attiva notifiche desktop</small>
                    </div>
                </div>


                <div class="search">
                    <span class="iconMagnif">
                        <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                    </span>
                    <input class="inputSearch" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>



                <div class="chatList wrap">
                    <ul> <!-- class= "wrap"  ?????????????-->
                        <li v-for="contact in contacts">
                            <div class="chat">
                                <div class="itemChatAvatar">
                                    <img v-bind:src=contact.avatar alt="" srcset="">
                                </div>
                                <div class="itemChatText">
                                    <div class="name">
                                        {{contact.name}}
                                    </div>
                                    <small class="lastMess">Ultimo messaggio inviato</small>
                                </div>
                                <div class="itemChatData">
                                    <small class="data">12:00</small>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>

            <div class="rightSide">
                <div class="contact">
                    <div class="contactAvatar">
                        <div class="image">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="infoContact">
                            <div class="nameUser">Christian</div>
                            <small>Ultimo accesso oggi alle 12:00</small>
                        </div>
                    </div>
                    <div class="iconsContact">
                        <div class="iconContact">
                            <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                        </div>
                        <div class="iconContact">
                            <i class="fa-solid fa-paperclip" style="color: #b1b1b1;"></i>
                        </div>
                        <div class="iconContact">
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                        </div>
                    </div>
                </div>

                <div class="wallpaperChat">
                    <div class="textArea">

                        <div class="row">
                            <div class="offset-6 col-6 messUser">Ciao Christian come va la vita?</div>
                        </div>
                        <div class="row">
                            <div class="col-6  messContact">Tutto bene, tu?</div>
                        </div>
                    </div>
                </div>

                <div class="textBar">
                    <div class="emoteIcon">
                        <i class="fa-regular fa-face-smile fa-lg" style="color: #b1b1b1;"></i>
                    </div>
                    <div class="inputTextUser"><input type="text" placeholder="Scrivi un messaggio"></div>
                    <div class="microphoneIcon">
                        <i class="fa-solid fa-microphone fa-lg" style="color: #b1b1b1;"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>




    </div>

    <script src="js/main.js"></script>
</body>

</html>
